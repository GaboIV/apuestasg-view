<div class='body_histo'>
    <app-menu-opciones></app-menu-opciones>

    <!-- <div class='ter_membrete'>
      <div class='sem_opc'>Deportes</div>
      <div class='sem_opc'>Carreras Hípicas</div>
  </div> -->

    <div class="cuerpo_reg ">
        <div class="cabecera_c_r ">
            <div class="titulo_c_c_r ">
                <b>Notificación de Depósito (VEF)</b>
            </div>
            <div class="dato_c_c_r ">
                Saldo: <span><b>Bs. {{ _inicioSesion.usuario.player.available | number:'1.2-2' }}</b></span>
            </div>
        </div>



        <form #f="ngForm" ngNativeValidate class="" (ngSubmit)="guardarPago(f)">
            <div class="dep_parte">
                <label for="" class="">Banco origen</label>
                <div class="">
                    <select [(ngModel)]="pago.bank_id" name="bank_id" class="" required="">
                        <option *ngFor="let banco of bancos" [value]="banco.id">{{ banco.name }} </option>
                    </select>
                </div>
                <label for="" class="">Cuenta destino</label>
                <div class="">
                    <select [(ngModel)]="pago.account_id" name="account_id" class="" required="">
                        <option *ngFor="let cuenta of cuentas" [value]="cuenta.id">{{ cuenta.bank.name }} :
                            {{ cuenta.number }}</option>
                    </select>
                </div>
            </div>
            <div class="dep_parte">
                <label for="" class="">Cédula de titular</label>
                <div class="">
                    <div class="">
                        <input autocomplete="off" [(ngModel)]="pago.document" name="document" type="text" class="" id=""
                            placeholder="Documento del titular de la cuenta origen" required>
                    </div>
                </div>

                <label for="" class="">Monto abonado</label>
                <div class="">
                    <div class="">
                        <input autocomplete="off" [(ngModel)]="pago.amount" name="amount" type="text" class="" id=""
                            placeholder="Bolívares del abono" required>
                    </div>
                </div>

                <label for="" class="">Fecha del pago</label>
                <div class="">
                    <div class="">
                        <input autocomplete="off" [(ngModel)]="pago.register_date" name="register_date" type="date"
                            class="" id="" placeholder="Fecha de realizado el abono" required>
                    </div>
                </div>

                <label for="" class="">Hora del pago</label>
                <div class="">
                    <div class="">
                        <input autocomplete="off" [(ngModel)]="pago.registro" name="registro" type="time" class="" id=""
                            placeholder="Hora de realizado el abono" required>
                    </div>
                </div>

                <label for="" class="">Referencia</label>
                <div class="">
                    <div class="">
                        <input autocomplete="off" [(ngModel)]="pago.reference" name="reference" type="number" class=""
                            id="" placeholder="Referencia de transferencia" required>
                    </div>
                </div>
            </div>


            <br><br>


            <div class="dep_btn">
                <div class="">
                    <button type="submit" class="brr_izq_menu"
                        style="border: none; padding-top: 0px; font-size: 1em;">Registrar pago en el sistema</button>
                </div>
            </div>
        </form>
