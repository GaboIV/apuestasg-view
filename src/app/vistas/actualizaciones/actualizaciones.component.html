<div class="buscador_it_001"><input #caja type="text" name="search_eq" placeholder="Buscar una liga" class="search_eq">

</div>

<div class="row">
    <ng-container *ngFor="let cat of actualizaciones">

        <div *ngIf="cat.leagues.length != 0" class='act_categoria' style="display: block">{{cat.name}}</div>

        <ng-container *ngFor="let act of cat.leagues">
            <div style="display: inline-block; width: 30%;">
                <div class="cada_lig" *ngIf="mostrar !== act.id">
                    <div class="img_lig s_c_lig">
                        <img [src]="act.country_id + '.png' | imagen:'nacionalidad'">
                    </div>
                    <div class="datos_lig s_c_lig">
                        <div class="nombre_lig">{{act.name}}</div>
                        <div class="descripcion_lig">
                            {{act.data}}
                        </div>
                        <!-- <div class="equipos_lig">Registrados: {{act.equipos}} -->
                        <div class="equipos_lig">Registrados: -
                        </div>
                        <div class="partidos_lig">Partidos hoy: ---
                        </div>
                        <div class="rueda_lig" id="img{{act.id}}" (click)="cambiarMostrar( act )"><img src="../../../assets/misc/menu.png" width="100%"></div>
                        <div class="mensaje_lig">
                            <div class="id_lig">ID: {{act.id}}
                            </div>
                            <div class="ult_lig">Ãšlt. act.: {{act.updated_at}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cada_lig_opc" *ngIf="mostrar === act.id">
                    <img src="../../../assets/misc/menu.png" alt="" class="img_opc" (click)="cambiarMostrar( act )">
                    <div class="tit_opc">{{act.name}}</div>
                    <div class="opt_lig" (click)="actualizarPartidos(act.id)">Act. Partidos</div>
                    <div class="opt_lig" (click)="actualizarCuotas(act.id)">Act. Cuotas</div>
                    <div class="opt_lig">Act. Altas/Bajas</div>
                    <div class="opt_lig">Act. URL</div>
                </div>
            </div>
        </ng-container>
    </ng-container>
</div>
<br>
